spring:
  application:
    name: ai-service
  data:
    mongodb:
      uri: mongodb://localhost:27018/fitnessrecommendation
server:
  port: 8083

eureka:
  instance:
    prefer-ip-address: true
    hostname: localhost
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
